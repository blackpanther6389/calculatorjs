<!DOCTYPE html>
<html>
    <head>
        <title>n00b Calculator</title>
    </head>
    
    <body>
        <div id="calculator">
            <p>Type in an expression using 2 numbers</p>
            <p>Press button to evaluate expression</p>
            <p>Rules: Only addition, subtraction, division, and multiplication apply</p>
            <p>Use spaces between elements</p>
            <input id="input" value="Ex. 5 + 6">
            <input id="button" type="button" value="Evaluate!">
            <h1 id="result"></h1>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
